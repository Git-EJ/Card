<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/bb7f86ceb6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">


        <header>
            HEADER
        </header>


        <main>
            <div class="cards">

                <label for="menu_card_checkbox">

                    <input type="checkbox" id="menu_card_checkbox" class="dish_check">
                    
                    <div class="card" >
                        
                        <div class="card_left">
                            <div class="card_left_top_dish_name">Filet de boeuf aux herbes</div>
                            <div class="card_left_bottom_side_dish">Accompagné de sa ribambelle de légumes</div>
                        </div>
                        
                        <div class="card_right_dish_price">40€</div>
                        
                        <div class="test">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        
                    </div>

                </label>
                
            </div>
        </main>
        


       <footer>
            FOOTER
       </footer>

    </div>

</body>
</html>
